<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Formulario</title>
    <script src="js/formulario.js" defer></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <h1>Registro de datos</h1>
    <div class="container">
        <form action="recibirDatos.php" method="post">

            <label for="nombre">Nombre:</label><span class="ocultar mensajeNombre">Nombre no válido</span>
            <input autofocus name="nombre" id="nombre" type="text" placeholder="Nombre">
            <i class="ocultar circleCrossNombre fa-sharp fa-regular fa-circle-xmark"></i>
            <i class="ocultar circleCheckNombre fa-solid fa-circle-check"></i>

            <label for="celular">Celular:</label><span class="ocultar mensajeCelular">Celular no válido</span>
            <input name="celular" id="celular" type="text" placeholder="Celular">
            <i class="ocultar circleCrossCelular fa-sharp fa-regular fa-circle-xmark"></i>
            <i class="ocultar circleCheckCelular fa-solid fa-circle-check"></i>

            <label for="correo">Correo:</label><span class="ocultar mensajeCorreo">Correo no válido</span>
            <input name="correo" id="correo" type="text" placeholder="Correo">
            <i class="ocultar circleCrossCorreo fa-sharp fa-regular fa-circle-xmark"></i>
            <i class="ocultar circleCheckCorreo fa-solid fa-circle-check"></i>
             
            <button type="submit">Guardar datos</button>
        </form>
    </div>
    
</body>
</html>
